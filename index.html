<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container p-5">
      <div id="liveAlertPlaceholder"></div>
      <h3 class="display-4 text-center">Weather App</h3>
      <form class="my-3">
        <input
          placeholder="Enter City Name"
          type="text"
          class="form-control rounded-0 my-3"
          required
        />
        <button class="btn btn-success rounded-0 w-100">Search Weather</button>
      </form>
      <div class="card bg-primary bg-gradient p-3 shadow-lg rounded-0 d-none ">
        <span class="d-flex align-items-center justify-content-between">
          <span>
            <h1 class="card-title display-3"></h1>
            <h2 class="display-4 card-title"></h2>
          </span>
          <span>
            <img src="" alt="" />
            <p class="text-secondary"></p>
          </span>
        </span>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
